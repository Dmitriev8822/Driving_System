<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\static\css\reg_style.css">
        <link rel="stylesheet" href="..\static\fonts">
        <title>Регистрация</title>
    </head>
    <body>
    	<div class="header">
    		<div class="container">
    			<div class="header_inner">
                    <img src="..\static\images\logo.png" alt="">            
    				<div class="header_logo_text">Driving System</div>
    				<nav class="nav">
    					<a class="nav__link"href="#">Информация</a>
    					<a class="nav__link"href="#">Услуги</a>
    					<a class="nav__link"href="#">Контакты</a>
    				</nav>
    				<div class="soc">
                        <a class="soc__img"href="">
                            <img src="..\static\img\vk.png" alt="">
                        </a>
                        <a class="soc__img"href="">
                            <img src="..\static\img\tg.png" alt="">
                        </a>
                        <a class="soc__img"href="">
                            <img src="..\static\img\wa.png" alt="">
                        </a>
                    </div>
    			</div>
    		</div>
    	</div>

    	<div class="login">
    		<div class="container">
    			<div class="login__inner">
    				<form action="/register/student" method="POST">
	    				<div class="suptitle">РЕГИСТРАЦИЯ</div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="inputbox">
                            <label for="">Номер телефона/логин:</label>
                            <input name="telnum" class="number" type="text" placeholder="____________________________________________">
                        </div>
                        <div class="inputbox">
                            <label for="">Пароль:</label>
    	    				<input name="password" class="number" type="password" placeholder="____________________________________________">
                        </div>
                        <div class="inputbox">
                            <label for="">Подтвердите пароль:</label>
                            <input name="password_v" class="number" type="password" placeholder="____________________________________________">
                        </div>
                        <div class="button__style">
	    				   <button>зарегестрироваться</button>
                        </div>
    				</form>
    			</div>
    		</div>
    	</div>
    </body>
</html>
