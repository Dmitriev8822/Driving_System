<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\static\css\data__style.css">
        <link rel="stylesheet" href="..\static\fonts">
        <script src="..\static\js\jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driving System</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header_inner">
                    <img src="..\static\img\logo.png" alt="">            
                    <div class="header_logo_text">Driving System</div>
                    <nav class="nav">
                        <a class="nav__link"href="#">Информация</a>
                        <a class="nav__link"href="#">Услуги</a>
                        <a class="nav__link"href="#">Контакты</a>
                    </nav>
                    <div class="soc">
                        <a class="soc__img"href="">
                            <img src="..\static\img\vk.png" alt="">
                        </a>
                        <a class="soc__img"href="">
                            <img src="..\static\img\tg.png" alt="">
                        </a>
                        <a class="soc__img"href="">
                            <img src="..\static\img\wa.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendar">
                <div class="calendar__inner">
                    <div class="week">
                        <img src="..\static\img\data\vector2.svg">
                        <div>ПН|<label>{{ dates[0] }}</label></div>
                        <div>ВТ|<label>{{ dates[1] }}</label></div>
                        <div>СР|<label>{{ dates[2] }}</label></div>
                        <div>ЧТ|<label>{{ dates[3] }}</label></div>
                        <div>ПТ|<label>{{ dates[4] }}</label></div>
                        <div>СБ|<label>{{ dates[5] }}</label></div>
                        <div>ВС|<label>{{ dates[6] }}</label></div>
                        <img style="transform: rotate(180deg);" src="..\static\img\data\vector2.svg">
                    </div>
                    <div class="dates">
                        <div class="month">
                            <div style="display: flex; align-items: center; cursor: pointer;" onclick="image(0)"><img src="..\static\img\data\vector.svg"></img></div>
                                <script src="..\static\js\month.js"></script>
                            <div  onclick="image(1)"><img style="transform: rotate(180deg); display: flex; align-items: center; cursor: pointer;" src="..\static\img\data\vector.svg"></img></div>
                            </div>
                        <div class="dates__sq">
                            {% for row in times %}
                                <div class="row">
                                {% for el in row %}
                                    <button class="column" id="{{ el[1] }}" onclick="ButtonClick(this)">{{ el[0] }}</button>
                                {% endfor %}
                                </div>
                            {% endfor %}
                            <script src="..\static\js\status.js"></script>
                        </div>
                    </div>
                </div>
        </div>

        <div class="info">
            <div class="container">
                <form action="calendar" method="POST" class="info__inner">
                        <div>Инструктор:<input name="name" type="text" value="INstructor" disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px;  width: 800px;"></div>
                        Дата:<input name="date" type="text" value="94.82.3704" disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px; width: 800px;">
                        <div>Время:<input name="workTime1" type="text" value="...." disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px; width: 75px;">-<input name="workTime2" type="text" value="...." disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px; width: 75px;"></div>
                        <div>Место встречи:<input type="text" value="Никогда и нигде" disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px; width: 800px;"></div>
                    <div>
                        <div>Цена:<input name="price" type="text" value="666.666" disabled style="color: #2055E5; font-family: 'DisketMono'; background: #fff; border: none; font-size: 20px; width: 800px;"></div>
                    </div>
                    <button>send</button>
                </form>
            </div>
        </div>




    </body>
</html>
